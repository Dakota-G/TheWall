<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log in page</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'wallapp/css/style.css' %}">
</head>
<body>
<div id = "register">

	<h1> Registration </h1>

	<form action = "/validate" method = "POST">
{% csrf_token %} 
		<table>
			<tr>
				<td>First Name: </td>
				<td><input type = "text" name = "fname"></td>
			</tr>
			<tr>
				<td>Last Name: </td>
				<td><input type = "text" name = "lname"></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type = "text" name = "email"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type = "password" name = "password"></td>
			</tr>
			<tr>
				<td>Confirm Password: </td>
				<td><input type = "password" name = "password_conf"></td>
			</tr>
		</table>
		<button>Register</button>
	</form>
</div>
<div id = "messager">
	{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
</div>
<div id = "login">
	<h1> Login </h1>

	<form action = /validuser method = "POST">
{% csrf_token %} 
		<table>
			<tr>
				<td>Email: </td>
				<td><input type = "text" name = "email"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type = "text" name = "password"></td>
			</tr>
		</table>
		<button>Log in</button>
	</form>
</div>
</body>
</html>
